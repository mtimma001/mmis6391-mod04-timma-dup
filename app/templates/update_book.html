{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Book</h1>

    <!-- Update Book Form -->
    <form method="POST" action="{{ url_for('books.update_book', book_id=book.book_id) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" value="{{ book.genre }}" required>
        </div>
        <div class="form-group">
            <label for="cover_image">Cover Image</label>
            <input type="text" class="form-control" id="cover_image" name="cover_image" value="{{ book.cover_image }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ book.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="{{ url_for('books.book') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
