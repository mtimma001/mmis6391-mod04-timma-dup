{% extends "base.html" %}

{% block title %}Books{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Books</h1>

	<!-- Form to add a new book -->
    <form action="{{ url_for('books.book') }}" class="row g-3 align-items-center mb-4" method="POST">
        <div class="col-auto">
            <input class="form-control" name="title" placeholder="Title" required type="text">
        </div>
        <div class="col-auto">
            <input class="form-control" name="genre" placeholder="Genre" required type="text">
        </div>
        <div class="col-auto">
            <input class="form-control" name="description" placeholder="Description" required type="text">
        </div>
        <div class="col-auto">
            <input class="form-control" name="cover_image" placeholder="Cover Image" required type="text">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Add Book</button>
        </div>
    </form>

    <!-- Table to display all books -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col" class="align-middle text-center">ID</th>
                <th scope="col" class="align-middle text-center">Cover</th>
                <th scope="col" class="align-middle text-center">Title</th>
                <th scope="col" class="align-middle text-center">Description</th>
                <th scope="col" class="align-middle text-center">Genre</th>
                <th scope="col" class="align-middle text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in all_books %}
            <tr>
                <td class="align-middle text-center">{{ book.book_id }}</td>
                <td class="align-middle">
                    <img src="/static/images/{{ book.cover_image }}" alt="{{ book.title }}" class="img-fluid" style="max-width: 100px; height: auto;">
                </td>
                <td class="align-middle">{{ book.title }}</td>
                <td class="align-middle">{{ book.description }}</td>
                <td class="align-middle">{{ book.genre }}</td>
                <td class="align-middle text-center">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <!-- Update button -->
                        <a href="{{ url_for('books.update_book', book_id=book.book_id) }}" class="btn btn-warning btn-sm">Update</a>
                        <!-- Delete button -->
                        <form action="{{ url_for('books.delete_book', book_id=book.book_id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
