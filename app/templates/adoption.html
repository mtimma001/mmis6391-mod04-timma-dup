{% extends "base.html" %}

{%block title%}Adopt a Pet{%endblock%}

{% block content %}
<h1>Adopt a Pet</h1>
<p>If you're interested in adopting a pet, please fill out the form below.</p>

<form>
  <div class="mb-3">
    <label for="name" class="form-label">Your Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter your email">
  </div>
  <div class="mb-3">
    <label for="pet" class="form-label">Pet Interested In</label>
    <select class="form-select" id="pet">
      <option selected>Choose a pet...</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="other">Other</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
