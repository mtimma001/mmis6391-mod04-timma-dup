{% extends "base.html" %}

{% block title %}Authors{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Authors</h1>

	<!-- Form to add a new author -->
    <form action="{{ url_for('books.author') }}" class="row g-3 align-items-center mb-4" method="POST">
        <div class="col-auto">
            <input class="form-control" name="name" placeholder="Name" required type="text">
        </div>
        <div class="col-auto">
            <input class="form-control" name="bio" placeholder="Bio" required type="text">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Add Author</button>
        </div>
    </form>

    <!-- Table to display all books -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col" class="align-middle text-center">ID</th>
                <th scope="col" class="align-middle text-center">Name</th>
                <th scope="col" class="align-middle text-center">Bio</th>
            </tr>
        </thead>
        <tbody>
            {% for author in all_authors %}
            <tr>
                <td class="align-middle text-center">{{ author.author_id }}</td>
                <td class="align-middle">{{ author.name }}</td>
                <td class="align-middle">{{ author.bio }}</td>
                <td class="align-middle text-center">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <!-- Update button -->
                        <a href="{{ url_for('books.update_author', author_id=author.author_id) }}" class="btn btn-warning btn-sm">Update</a>
                        <!-- Delete button -->
                        <form action="{{ url_for('books.delete_author', author_id=author.author_id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
