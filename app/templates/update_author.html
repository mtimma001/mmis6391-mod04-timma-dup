{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Author</h1>

    <!-- Update Author Form -->
    <form method="POST" action="{{ url_for('books.update_author', author_id=author.author_id) }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ author.name }}" required>
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="3" required>{{ author.bio }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Author</button>
        <a href="{{ url_for('books.author') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
